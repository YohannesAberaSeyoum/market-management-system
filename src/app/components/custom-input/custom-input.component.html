<div class="form-group">
  <label for="{{ inp.name }}">{{ inp.label }}</label>
  <input
    type="{{ inp.type }}"
    class="form-control"
    id="{{ inp.name }}"
    placeholder="{{ inp.placeholder }}"
    name="{{ inp.name }}"
    [(ngModel)]="inputModel"
    (ngModelChange)="inputModelChange.emit(inputModel)"
    required
    maxlength="15"
  />
</div>
