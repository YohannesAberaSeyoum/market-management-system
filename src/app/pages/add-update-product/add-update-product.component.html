<app-header [links]="headerLinks" [btn]="signOutBtn"></app-header>

<div class="row">
  <app-sidebar class="d-none d-md-block col-md-3 bg-light"></app-sidebar>
  <form
    class="col-12 col-md-8 col-lg-6 mx-auto mt-5"
    #userlogin="ngForm"
    ngNativeValidate
  >
    <p class="text-danger">{{ error }}</p>
    <div class="form-group">
      <div class="d-flex justify-content-between">
        <label for="category">Category</label>
        <app-custom-button
          [btn]="addCategoryBtn"
          (customClick)="toAddCategory()"
        ></app-custom-button>
      </div>
      <select
        (change)="changeCategorySelect($event)"
        class="form-control"
        id="category"
        name="category"
        required
      >
        <option
          *ngFor="let item of categoryList"
          value="{{ item.name }}"
          [selected]="selectedCategory === item.name"
        >
          {{ item.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <div class="d-flex justify-content-between">
        <label for="subcategory">Subcategory</label>
        <app-custom-button
          [btn]="addSubcategoryBtn"
          (customClick)="toAddSubcategory()"
        ></app-custom-button>
      </div>
      <select
        (change)="changeSubcategorySelect($event)"
        class="form-control"
        id="subcategory"
        name="subcategory"
        required
      >
        <option
          *ngFor="let item of subcategoryList"
          value="{{ item.name }}"
          [selected]="selectedSubcategory === item.name"
        >
          {{ item.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="product-quantity">Product Quantity</label>
      <input
        type="number"
        class="form-control"
        id="product-quantity"
        placeholder="Enter Product Quantity"
        name="product-quantity"
        [ngModel]="quantity"
        (change)="updateProductquantity($event)"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="productname">Product Name</label>
      <input
        type="text"
        class="form-control"
        [ngModel]="name"
        (change)="updateProductname($event)"
        id="productname"
        placeholder="Enter Product Name"
        name="productname"
        maxlength="15"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="product-description">Product Desctiption</label>
      <textarea
        type="text"
        class="form-control"
        id="product-description"
        placeholder="Enter Product Description"
        name="product-description"
        maxlength="1000"
        [ngModel]="description"
        (change)="updateProductdescription($event)"
        ngModel
        rows="3"
      ></textarea>
    </div>
    <app-custom-button
      [btn]="selectedBtn"
      (customClick)="selectedFnc()"
    ></app-custom-button>
  </form>
</div>
