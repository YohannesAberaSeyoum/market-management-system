<form class="col-12 col-md-8 col-lg-6 mx-auto mt-5" #userlogin="ngForm">
  <div class="form-group">
    <div class="d-flex justify-content-between">
      <label for="category">Category</label>
      <app-custom-button
        color="secondary"
        text="Add Category"
        (customClick)="toAddCategory()"
      ></app-custom-button>
    </div>
    <select [value]="5" class="form-control" id="category">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  <div class="form-group">
    <label for="subcategoryname">Subcategory Name</label>
    <input
      type="text"
      class="form-control"
      id="subcategoryname"
      placeholder="Enter Subcategory Name"
      name="subcategoryname"
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="subcatetory-description">Subcatetory Desctiption</label>
    <textarea
      type="text"
      class="form-control"
      id="subcatetory-description"
      placeholder="Enter Subcatetory Description"
      name="subcatetory-description"
      ngModel
      rows="3"
    ></textarea>
  </div>
  <app-custom-button
    type="submit"
    color="primary"
    col="12"
    text="Login"
  ></app-custom-button>
</form>
