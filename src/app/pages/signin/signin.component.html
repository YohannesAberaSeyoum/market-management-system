<app-header [btn]="register_btn" [btnClick]="toRegister"></app-header>
<form
  class="col-10 col-md-8 col-lg-6 mx-auto mt-5"
  (ngSubmit)="logIn()"
  ngNativeValidate
>
  <p class="text-danger">{{ error }}</p>
  <app-custom-input
    [(inputModel)]="username"
    [inp]="usernameInput"
  ></app-custom-input>
  <app-custom-input
    [(inputModel)]="password"
    [inp]="passwordInput"
  ></app-custom-input>
  <app-custom-button [btn]="login_btn"></app-custom-button>
</form>
