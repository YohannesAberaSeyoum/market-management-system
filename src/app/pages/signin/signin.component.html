<form
  class="col-12 col-md-8 col-lg-6 mx-auto mt-5"
  (ngSubmit)="logIn(userlogin.value)"
  #userlogin="ngForm"
>
  <p class="text-danger">{{ error }}</p>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      placeholder="Enter Username"
      name="username"
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Enter Password"
      name="password"
      ngModel
    />
  </div>
  <app-custom-button
    type="submit"
    color="primary"
    col="12"
    text="Login"
  ></app-custom-button>
</form>
