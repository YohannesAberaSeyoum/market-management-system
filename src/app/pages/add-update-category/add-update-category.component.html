<app-header [links]="headerLinks" [btn]="signOutBtn"></app-header>

<div class="row">
  <app-sidebar class="d-none d-md-block col-md-3 bg-light"></app-sidebar>
  <form
    class="col-12 col-md-8 col-lg-6 mx-auto mt-5"
    #userlogin="ngForm"
    ngNativeValidate
  >
    <p class="text-danger">{{ error }}</p>
    <div class="form-group">
      <label for="categoryname">Category Name</label>
      <input
        type="text"
        class="form-control"
        [ngModel]="name"
        (change)="updateCategoryname($event)"
        id="categoryname"
        placeholder="Enter Product Name"
        name="categoryname"
        maxlength="15"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="category-description">Category Desctiption</label>
      <textarea
        type="text"
        class="form-control"
        id="category-description"
        placeholder="Enter Category Description"
        name="category-description"
        maxlength="1000"
        [ngModel]="description"
        (change)="updateCategorydescription($event)"
        ngModel
        rows="3"
      ></textarea>
    </div>
    <app-custom-button
      [btn]="selectedBtn"
      (customClick)="selectedFnc()"
    ></app-custom-button>
  </form>
</div>
